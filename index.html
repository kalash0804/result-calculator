<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Result</h1>
            <div class="p-g-t">
                <h2>Percentage - <span id="per"></span></h2>
                <h2>Grade - <span id="gra"></span></h2>
                <h2>Total - <span id="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="number" id="C" placeholder="c programming"/>
                <input type="number" id="mt" placeholder="maths"/>
                <input type="number" id="ph" placeholder="php"/>
                <input type="number" id="ja" placeholder="java"/>
                <input type="number" id="csa" placeholder="computer system architecture"/>
                <button type="button" onclick="show_result()">Show Result</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
